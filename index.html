<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="sign-upForm.js" defer></script>
  <link rel="stylesheet" href="reset2.css">
  <link rel="stylesheet" href="sign-upForm.css">
  <title>Project: Sign-up Form</title>
</head>

<body>
  <header class="logo-div">
    <img class="logo" src="media/odin-lined.png" alt="Odin Logo">
    <span>Odin</span>
  </header>

  <main>
    <div class="form-container">
      <div class="introduction">
        <div class="inner-intro">
          <p>This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>

      <div class="inner-form-container">
        <form action="#" novalidate>
          <div>
            <h1>Let's do this!</h1>
          </div>

          <div>
            <div class="inner-div">
              <label for="name">
                <p>First Name <span>*</span></p>
              </label>
              <input class="input" type="text" id="name" name="name" placeholder="Thor" minlength="3" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div>
            <div class="inner-div">
              <label for="last-name">
                <p>Last Name <span>*</span></p>
              </label>
              <input class="input" type="text" id="last-name" name="last-name" placeholder="Odinson" minlength="3" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div>
            <div class="inner-div">
              <label for="email">
                <p>Email <span>*</span></p>
              </label>
              <input class="input" type="email" name="email" id="email" placeholder="thor@hotmail.com" minlength="3" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div>
            <div class="inner-div">
              <label for="phone">
                <p>Phone Number</p>
              </label>
              <input class="input" type="tel" name="phone" id="phone" placeholder="+010-099-999">
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div>
            <div class="inner-div">
              <label for="pwd">
                <p>Password <span>*</span></p>
              </label>
              <input class="input" type="password" name="pwd" id="pwd" placeholder="********" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div>
            <div class="inner-div">
              <label for="pwd2">
                <p>Confirm Password <span>*</span></p>
              </label>
              <input class="input" type="password" name="pwd2" id="pwd2" placeholder="********" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </div>

          <div>
            <div class="inner-div">
              <input class="btn" type="submit" value="Create Account">
              <p class="haveAccount">Already have an account? <a href="#">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div class="credit">
    <p><a href="https://www.pixiv.net/en/artworks/55739709">Illustration</a> by <a href="https://www.pixiv.net/en/users/810305">コーラ</a> on <a href="https://www.pixiv.net">Pixiv</a></p>
  </div>

  <div class="background-container">
    <img class="background-img" src="media/55739709_p0.png" alt="Background image">
  </div>
</body>

</html>
